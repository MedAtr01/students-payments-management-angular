<div class="dashboard container mx-auto mt-5">
  <div class="stats  d-flex align-items-center flex-wrap justify-content-start ">
    <mat-card class="stat-card col-md-4 me-md-4 col-7 total">
      <mat-card-title>
        {{ paymentsComponent.totalPayments }}
      </mat-card-title>
      <mat-card-content>
        <h3>
          Total
        </h3>
        <mat-icon class="text-primary fw-bolder">call_received</mat-icon>


      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card col-md-3 col-5 pending">
      <mat-card-title>
        {{ paymentsComponent.pendingPayments }}
      </mat-card-title>
      <mat-card-content>
        <h3>
          Pending
        </h3>
        <mat-icon class="text-warning">hourglass_empty</mat-icon>

      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card col-md-3 col-5  validated">
      <mat-card-title>
        {{ paymentsComponent.validatedPayments }}
      </mat-card-title>
      <mat-card-content>
        <h3>Valid
        </h3>
        <mat-icon class="text-success fw-bolder">done</mat-icon>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card col-md-2 col-7 rejected">
      <mat-card-title>
        {{ paymentsComponent.rejectedPayments }}
      </mat-card-title>
      <mat-card-content>
        <h3>Rejected
        </h3>
        <mat-icon class="text-danger fw-bolder">close</mat-icon>

      </mat-card-content>
    </mat-card>

  </div>
  <app-payments #paymentsComponent></app-payments>
</div>
