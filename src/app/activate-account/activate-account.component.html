<div class="container" *ngIf="submitted else codeForm">
  <div class="activate-message" *ngIf="isOkay else activationError">
    <div class="alert-success">
      <h2>Activation Success!</h2>
      <p>Account activated successfully. </p>
      <button class="btn btn-success" (click)="redirectToLogin()">Go to login</button>
    </div>
  </div>
  <ng-template #activationError>
    <div class="activate-error alert-danger">
      <h2>Activation Failed!</h2>
      <p>{{ message }}</p>
      <button class="btn btn-primary" (click)="submitted=false">Try again</button>
    </div>
  </ng-template>
</div>
<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width:400px;">
      <h2> Type your activation code</h2>
      <code-input [isCodeHidden]="false" [codeLength]="6" [code]="'number'"
                  (codeCompleted)="onCodeCompleted($event)"></code-input>
    </div>
  </div>
</ng-template>
