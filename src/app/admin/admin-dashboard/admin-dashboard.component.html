<div class="dashboard  my-4">
  <div class="mx-md-4 d-flex flex-column flex-md-row  justify-content-center">
    <div class="chart line mb-4 col-md-8">
      <canvas baseChart
              [datasets]="lineChartDatasets"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [legend]="lineChartLegend"
              [plugins]="lineChartPlugins"
              [type]="'line'">
      </canvas>

    </div>
    <div class="chart doughnut ms-md-3 col-md-4 d-flex justify-content-center">
      <canvas baseChart
              [datasets]="doughnutChartDatasets"
              [labels]="doughnutChartLabels"
              [type]="'doughnut'"
              [options]="doughnutChartOptions">
      </canvas>
    </div>
  </div>


  <div class="d-flex mx-md-4 mt-md-0 flex-column flex-md-row my-4 justify-content-center">
    <div class="chart  mb-4 col-md-8">
      <canvas baseChart
              [datasets]="barChartDatasets"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [plugins]="barChartPlugins"
              [type]="'bar'">
      </canvas>
    </div>

    <div class="ms-md-3 stat-cards col-md-4 justify-content-start p-0 d-flex flex-wrap">
      <div class="container d-flex flex-row ps-0 mb-2">
        <div class="col-7 me-2 text-center  stat-card">
          <h1>
            {{ totalPayments }}
            <mat-icon class="text-primary ms-1 fw-bolder">call_received</mat-icon>
          </h1>
          <h3>
            Total
          </h3>
        </div>
        <div class="col-5 mx-0 text-center  stat-card">
          <h1>
            {{ validatedPayments }}
            <mat-icon class="text-success ms-1 fw-bolder">done</mat-icon>
          </h1>
          <h3>
            Valid
          </h3>
        </div>
      </div>
      <div class="container d-flex flex-row ps-0">
        <div class="col-5 me-2 text-center  stat-card">
          <h1>
            {{ rejectedPayments }}
            <mat-icon class="text-danger ms-1 fw-bolder">close</mat-icon>
          </h1>
          <h3>
            Reject
          </h3>
        </div>
        <div class="col-7 mx-0 text-center  stat-card">
          <div class="d-flex">
            <h1>
              {{ pendingPayments }}

            </h1>
            <mat-icon class="text-warning ms-1 fs-4 mt-1 fw-bolder">hourglass_empty</mat-icon>
          </div>
          <h3>
            Pending
          </h3>
        </div>
      </div>
    </div>

  </div>
</div>
<app-all-payments></app-all-payments>
